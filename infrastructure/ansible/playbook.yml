- name: Configure Nginx on Amazon Linux
  hosts: web
  become: yes

  tasks:
    - name: Update packages
      yum:
        name: "*"
        state: latest

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start and enable Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create custom index.html
      copy:
        dest: /usr/share/nginx/html/index.html
        content: |
          <h1>Hello from nginx configured with Ansible</h1>
